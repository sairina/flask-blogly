<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .button {
      background-color: #777;
      color: #ffffff;
      padding: 5px;
      text-decoration: none;
      border-radius: 4px;
    }

    .thumbnail {
      float: left;
      max-width: 50px;
    }

    .container {
      float: left;
      max-width: 500px;
    }

    .button.edit {
      background-color: #1073fe;
    }

    .button.delete {
      background-color: #ff0000;
    }
  </style>
  <title>{% block title %}TITLE{% endblock %}</title>
</head>
<body>
  <h1>{% block header %}HEADER{% endblock %}</h1>
  {% block content %}BODY CONTENT{% endblock %}
</body>
</html>
