{% extends 'base.html' %}

{% block title %}{{title}}{% endblock %}

{% block header %}Create a user{% endblock %}

{% block content %}
  <form method="POST">
    <label for="first_name">First Name</label>
      <input type="text" placeholder="Enter a first name" name="first_name"><br><br>
    <label for="last_name">Last Name</label>
      <input type="text" placeholder="Enter a last name" name="last_name"><br><br>
    <label for="img_url">Image URL</label>
      <input type="text" placeholder="Provide an image of this user" name="img_url"><br><br>
    <button class="button">Add</button>
  </form>
{% endblock %}
