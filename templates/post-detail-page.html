{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block header %}{{post.title}}{% endblock %}

{% block content %}

  <div class="container">
    {{ post.content }}
    <br>
    <em>By {{ post.user_bridge.first_name }} {{ post.user_bridge.last_name }}</em><br>
    <br><br>
    <a href="/users/{{post.user_bridge.id}}" class="button cancel">Cancel</a> 
    <a href="/posts/{{post.id}}/edit" class="button edit">Edit</a>
    <a href="/posts/{{post.id}}/delete" class="button delete">Delete</a>
  </div>
  

{% endblock %}
