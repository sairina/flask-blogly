{% extends 'base.html' %}

{% block title %}{{title}}{% endblock %}

{% block header %}Users{% endblock %}

{% block content %}
  <ul>
    {% for user in users %}
      <li>
        <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
      </li>
    {% endfor %}
  </ul>

  <a href="/users/new" class='button'>Add user</a>
{% endblock %}
